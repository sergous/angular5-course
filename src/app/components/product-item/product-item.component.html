<h2>{{product.name}}</h2>
<p>{{product.description}}</p>
<p>{{product.category}}</p>
<p>{{product.price | currency}}
  <button *ngIf="product.isAvailible" (click)="handleAdd(product)">Add to Cart</button>
  <button *ngIf="!product.isAvailible" (click)="handleRemove(product)">Remove from Cart</button>
</p>
